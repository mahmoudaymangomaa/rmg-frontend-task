            RMG Dashboard
        </div>

        <nav class="p-4 space-y-2">
            <a routerLink="/" class="block px-3 py-2 rounded hover:bg-blue-50">
                Home
            </a>
            <a routerLink="/products" class="block px-3 py-2 rounded hover:bg-blue-50">
