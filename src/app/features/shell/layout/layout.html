<header class="sticky top-0 z-50
         bg-white/95
         backdrop-blur-sm
         border-b border-gray-200
         shadow-sm">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">

        <!-- Left: Logo + Nav -->
        <div class="flex items-center gap-8">
            <!-- Logo -->
            <div class="flex items-center gap-2.5 cursor-pointer">
                <div class="w-9 h-9 rounded-lg bg-emerald-600
                 flex items-center justify-center
                 font-bold text-sm text-white shadow-sm">
                    RMG
                </div>
                <span class="text-lg font-bold text-gray-900">
                    Dashboard
                </span>
            </div>

            <!-- Navigation - Desktop -->
            <nav class="hidden md:flex items-center gap-1">
                <a routerLink="/" routerLinkActive="!bg-emerald-50 !text-emerald-700"
                    [routerLinkActiveOptions]="{ exact: true }" style="text-decoration: none !important;" class="px-4 py-2 rounded-lg
                          text-sm font-medium
                          text-gray-600
                          hover:bg-gray-50 hover:text-gray-900
                          transition-colors">
                    Dashboard
                </a>

                <a routerLink="/products" routerLinkActive="!bg-emerald-50 !text-emerald-700"
                    style="text-decoration: none !important;" class="px-4 py-2 rounded-lg
                          text-sm font-medium
                          text-gray-600
                          hover:bg-gray-50 hover:text-gray-900
                          transition-colors">
                    Products
                </a>

                <a routerLink="/invoices" routerLinkActive="!bg-emerald-50 !text-emerald-700"
                    style="text-decoration: none !important;" class="px-4 py-2 rounded-lg
                          text-sm font-medium
                          text-gray-600
                          hover:bg-gray-50 hover:text-gray-900
                          transition-colors">
                    Invoices
                </a>
            </nav>
        </div>

        <!-- Right: User + Logout + Mobile Menu Button -->
        <div class="flex items-center gap-3">
            <!-- User Info - Hidden on mobile -->
            <div class="hidden sm:flex items-center gap-2 px-3 py-1.5
                        bg-gray-50 rounded-lg">
                <span class="w-7 h-7 rounded-full bg-emerald-600 text-white
                             flex items-center justify-center
                             text-xs font-semibold">
                    A
                </span>
                <span class="text-sm font-medium text-gray-700">Admin</span>
            </div>

            <!-- Logout Button - Hidden on mobile -->
            <button (click)="logout()" class="hidden sm:inline-flex items-center gap-2 px-4 py-2
                           text-sm font-semibold rounded-lg
                           text-red-600 hover:bg-red-50
                           transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                </svg>
                Logout
            </button>

            <!-- Mobile Menu Toggle Button -->
            <button (click)="toggleMenu()" class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100 transition">
                <svg *ngIf="!isMenuOpen()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg *ngIf="isMenuOpen()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen()" class="md:hidden border-t border-gray-200 bg-white">
        <nav class="px-6 py-4 space-y-2">
            <a routerLink="/" (click)="closeMenu()" routerLinkActive="!bg-emerald-50 !text-emerald-700"
                [routerLinkActiveOptions]="{ exact: true }" style="text-decoration: none !important;" class="block px-4 py-3 rounded-lg
                      text-sm font-medium
                      text-gray-600
                      hover:bg-gray-50 hover:text-gray-900
                      transition-colors">
                Dashboard
            </a>

            <a routerLink="/products" (click)="closeMenu()" routerLinkActive="!bg-emerald-50 !text-emerald-700"
                style="text-decoration: none !important;" class="block px-4 py-3 rounded-lg
                      text-sm font-medium
                      text-gray-600
                      hover:bg-gray-50 hover:text-gray-900
                      transition-colors">
                Products
            </a>

            <a routerLink="/invoices" (click)="closeMenu()" routerLinkActive="!bg-emerald-50 !text-emerald-700"
                style="text-decoration: none !important;" class="block px-4 py-3 rounded-lg
                      text-sm font-medium
                      text-gray-600
                      hover:bg-gray-50 hover:text-gray-900
                      transition-colors">
                Invoices
            </a>

            <!-- User Info & Logout in Mobile Menu -->
            <div class="pt-4 border-t border-gray-200 space-y-3">
                <div class="flex items-center gap-2 px-4 py-2">
                    <span class="w-8 h-8 rounded-full bg-emerald-600 text-white
                                 flex items-center justify-center
                                 text-xs font-semibold">
                        A
                    </span>
                    <span class="text-sm font-medium text-gray-700">Admin</span>
                </div>
                <button (click)="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-3
       text-sm font-semibold rounded-lg
       text-red-600 bg-red-50 hover:bg-red-100
       transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                    </svg>
                    Logout
                </button>




                <!-- <main class="pt-10 p-6 bg-gray-50 min-h-screen">
                    <router-outlet />
                </main> -->
            </div>
        </nav>
    </div>
</header>

<main class="pt-10 p-6 bg-gray-50 min-h-screen">
    <router-outlet />
</main>
